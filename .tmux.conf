## Standard keyboard shortcuts
#
# Ctrl+b " - split pane horizontally.
# Ctrl+b % - split pane vertically.
# Ctrl+b arrow key - switch pane.
# Hold Ctrl+b, don't release it and hold one of the arrow keys - resize pane.
# Ctrl+b c - (c)reate a new window.
# Ctrl+b n - move to the (n)ext window.
# Ctrl+b p - move to the (p)revious window.

# NOTE: tmux screws up mouse select, hold SHIFT+rightclick to copy

# Switch from Ctrl+B to Ctrl+A
unbind C-b
set -g prefix C-a

# set history
set -g history-limit 10000

# set color support
set -g default-terminal "screen-256color"

# enable mouse mode
set -g mode-mouse off
setw -g mouse-select-window on
setw -g mouse-select-pane on # pane switching with the mouse

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

# Fix Copy mode (ala VIM)
setw -g mode-keys vi
bind ` copy-mode
unbind [
unbind p
bind p paste-buffer
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind -t vi-copy Escape cancel

# OSX SUPPORT!!!
# Fix copy & paste for OSX
# : brew install reattach-to-user-namespace
# then uncomment these two lines
set -g default-command "reattach-to-user-namespace -l zsh"
bind y run "tmux save-buffer - | reattach-to-user-namespace pbcopy"

# Pane switching with Alt+Arrow Key (like terminator)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Be alerted of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# Colors
# http://0x7e.org/blog/2011/04/15/how-to-setup-tmux/
set-window-option -g utf8 on
set -g set-titles on
set -g set-titles-string "#I) #W"

# default statusbar colors
set -g status-fg white
set -g status-bg black
set -g status-attr default

# default window title colors
set-window-option -g window-status-fg white
set-window-option -g window-status-bg black
set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright

# command/message line colors
set -g message-fg white
set -g message-bg black
set -g message-attr bright
set -g status-left "#[fg=white,bg=black,bright]#H #[default,fg=white,bg=black]|#[default]"
set -g status-left-length 12
set -g status-right "#[default,fg=white,bg=black]|#[fg=white,bg=black,bright]%a %d.%m %H:%M#[default]"
set -g status-right-length 50
